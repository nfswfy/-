function GetRandomNum(Min,Max)
{   
	var Range = Max - Min;   
	var Rand = Math.random();   
	return(Min + Math.round(Rand * Range));   
} 

function swipeUpFn ( index , show){
	if( index && index == Animate_Index) return;
	if(!Animate_Bstop) return;
	Animate_Bstop = false;
	
	var NowStep = $('.box-content .box-step').eq(Animate_lastIndex);
	var NextStep = $('.box-content .box-step').eq(index ? index : ++ Animate_Index);
	
	
	if( !NextStep.size() ) {
		Animate_Index -- ;
		Animate_Bstop = true;
		return;	
	}
	if(index) Animate_Index = index;
	
	Animate_Bstop = true;
	NowStep.fadeOut(1100)
	NextStep.fadeIn(1100);
	Animate_lastIndex = Animate_Index;
	AnimateTween();
};
function swipeDownFn ( index ){
	if(Animate_lastIndex == 0) return;
	if( index && index == Animate_Index) return;
	if(!Animate_Bstop) return;
	Animate_Bstop = false;
	
	
	var NowStep = $('.box-content .box-step').eq(Animate_lastIndex);
	var NextStep = $('.box-content .box-step').eq(index ? index : -- Animate_Index);
	
	if(index) Animate_Index = index;
	
	
	Animate_Bstop = true;
	NowStep.fadeOut(500)
NextStep.fadeIn(500);
	Animate_lastIndex = Animate_Index;
	AnimateTween();
};

$('.sound-on').bind('touchstart' , function ( ev){
			ev.preventDefault();
			ev.stopPropagation();
			if($(this).hasClass('sound-off'))
				{
					localStorage.setItem('sound' , 1)	
					
					$(this).removeClass('sound-off');
					 $('#sound0')[0].play();
					return;
				}
				$(this).addClass('sound-off');
				$('#sound0')[0].pause();
				localStorage.setItem('sound' , 2)	
				
				
		});
		if(!localStorage.getItem('sound'))
		{
			$('body').one('touchstart' , function (){
				if(localStorage.getItem('sound') == '2') return;
				
				$('#sound0')[0].play();
				localStorage.setItem('sound' , 1)	
			})	;
        	
		}
	if(localStorage.getItem('sound') == '1' || !localStorage.getItem('sound'))
	{
		$('#sound0')[0].play();	
	}else
	{
		$('.sound-on').addClass('sound-off');
	};
